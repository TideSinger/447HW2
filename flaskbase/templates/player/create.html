{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Player{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="plname">Name</label>
    <input name="plname" id="plname" value="{{ request.form['plname'] }}" required>
    
    <label for="id">ID</label>
    <input name="id" id="id" value="{{ request.form['id'] }}" required>

    <label for="points">Points</label>
    <input name="points" id="points" value="{{ request.form['points'] }}" required>

    <input type="submit" value="Save">
  </form>
{% endblock %}
